<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Вопрос {{ q_num }} из {{ total }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .progress-container {
            margin: 20px 0 30px;
        }
        .progress-bar {
            height: 8px;
            background: #e0f0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #5daa4a;
            width: {{ (q_num / total * 100) }}%;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
        .question-text {
            font-size: 22px;
            margin: 25px 0 35px;
            color: #1e3a1e;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }
        .answers {
            max-width: 700px;
            margin: 0 auto;
        }
        .answer-option {
            display: block;
            width: 100%;
            padding: 18px 22px;
            margin: 14px 0;
            background: white;
            border: 2px solid #d0e6d0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            text-align: left;
            color: #1e3a1e;
            transition: all 0.2s;
        }
        .answer-option:hover {
            background: #e6f7e6;
            border-color: #5daa4a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 170, 74, 0.1);
        }
        .answer-option.selected {
            background: #d4f1d4;
            border-color: #5daa4a;
            font-weight: 600;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .nav-btn {
            padding: 14px 35px;
            font-size: 16px;
            min-width: 150px;
        }
        .next-btn {
            background: #5daa4a;
        }
        .next-btn:hover {
            background: #4d9a3a;
        }
        .hidden-radio {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedAnswer = "{{ saved_answer }}";
            if (savedAnswer) {
                const radio = document.querySelector(`input[value="${savedAnswer}"]`);
                if (radio) {
                    radio.checked = true;
                    radio.parentElement.classList.add('selected');
                }
            }
            
            document.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.answer-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    const radio = this.querySelector('input');
                    radio.checked = true;
                });
            });
        });
    </script>
</head>
<body>
    <div class="card">
        <h2>Вопрос {{ q_num }} из {{ total }}</h2>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">
                Пройдено {{ q_num }} из {{ total }} вопросов
            </div>
        </div>
        
        <!-- ИСПРАВЛЕННАЯ СТРОКА: добавлен action -->
        <form method="post" action="{{ url_for('show_question', q_num=q_num) }}">
            <div class="question-text">{{ question.text }}</div>
            
            <div class="answers">
                {% for answer in question.answers %}
                    <label class="answer-option">
                        <input type="radio" 
                               class="hidden-radio"
                               name="answer" 
                               value="{{ answer[1] }}" 
                               required>
                        {{ answer[0] }}
                    </label>
                {% endfor %}
            </div>
            
            <div class="nav-buttons">
                {% if q_num > 1 %}
                    <a href="{{ url_for('show_question', q_num=q_num-1) }}" 
                       class="btn nav-btn">
                        ← Назад
                    </a>
                {% else %}
                    <div></div>
                {% endif %}
                
                <button type="submit" class="btn nav-btn next-btn">
                    {% if q_num < total %}
                        Далее →
                    {% else %}
                        Узнать результат
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
</body>
</html>
